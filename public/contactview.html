<div class="modal-content modal-lg">
  <div class="modal-header">
    <h2 class="modal-title" style="font-size: 2.5em">{{thisEntry.firstName}} {{thisEntry.lastName}}</h2>
  </div>

  <div class="modal-body">

  <div class="media">
    <div class="media-left media-middle">

      <img class="media-object img-circle" ng-src="{{thisEntry.image}}" style="height: 160px; margin-bottom:100px">

    </div>

    <div class="media-body" style="margin-right: 30%">
      <h4 class="media-heading" ng-if="thisEntry.phone" style="font-size: 1.8em"><small style="color: #999">Phone : </small><br>{{thisEntry.phone}}</h4><br>
      <h4 class="media-heading" ng-if="thisEntry.email" style="font-size: 1.8em"><small style="color: #999">Email : </small><br><a href="mailto:{{thisEntry.email}}">{{thisEntry.email}}</a></h4><br>
      <h4 class="media-heading" ng-if="thisEntry.street" style="font-size: 1.8em"><small style="color: #999">Address : </small><br>{{thisEntry.street}}</h4>
      <h4 class="media-heading" ng-if="thisEntry.city || thisEntry.state || thisEntry.postalCode" style="font-size: 1.8em">{{thisEntry.city}}, {{thisEntry.state}} &nbsp;&nbsp; {{thisEntry.postalCode}}</h4>


    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-lg btn-warning pull-left" type="button" ng-click="closeMe()">Close</button>
    <button class="btn btn-lg btn-info pull-right" ng-click="updateContact(thisEntry)"><span class="glyphicon glyphicon-pencil"></span></button>

  </div>
</div>
