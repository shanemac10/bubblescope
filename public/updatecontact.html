<div class="modal-header">
  <h3 class="modal-title">Edit</h3>
</div>

<div class="modal-body">
  <form name="editForm">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" ng-model="thisEntry.firstName" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" ng-model="thisEntry.lastName" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" ng-model="thisEntry.phone">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="thisEntry.email">
    </div>

    <div class="form-group">
      <label>Street Address</label>
      <input type="email" class="form-control" ng-model="thisEntry.street">
    </div>

    <div  class="row">
      <div class="form-group col-xs-6">
        <label>City</label>
        <input type="email" class="form-control" ng-model="thisEntry.city">
      </div>

      <div class="form-group col-xs-3">
        <label>State / Provence</label>
        <input type="email" class="form-control" ng-model="thisEntry.state">
      </div>

      <div class="form-group col-xs-3">
        <label>Zip / Postal Code</label>
        <input type="email" class="form-control" ng-model="thisEntry.postalCode">
      </div>
    </div>


  </form>
</div>

<div class="modal-footer">
  <input type="button" class="btn btn-info text-center" ng-click="saveEntry()" value="Save" ng-disabled="!thisEntry.firstName || !thisEntry.lastName">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-danger" type="button" ng-click="killEntry()">Delete</button>

</div>
