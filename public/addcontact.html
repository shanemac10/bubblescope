<div class="modal-header">
  <h3 class="modal-title">Add someone to your personal bubble</h3>
</div>

<div class="modal-body">
  <form name="addForm">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" ng-model="newEntry.firstName" required>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" ng-model="newEntry.lastName" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" ng-model="newEntry.phone">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ng-model="newEntry.email">
    </div>

    <div class="form-group">
      <label>Street Address</label>
      <input type="email" class="form-control" ng-model="newEntry.street">
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <label>City</label>
        <input type="email" class="form-control" ng-model="newEntry.city">
      </div>

      <div class="form-group col-xs-3">
        <label>State / Provence</label>
        <input type="email" class="form-control" ng-model="newEntry.state">
      </div>

      <div class="form-group col-xs-3">
        <label>Zip / Postal Code</label>
        <input type="email" class="form-control" ng-model="newEntry.postalCode">
      </div>
    </row>


  </form>
</div>

<div class="modal-footer">
  <input type="button" class="btn btn-info text-center" ng-click="saveEntry()" value="Save" ng-disabled="!newEntry.firstName || !newEntry.lastName">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
